<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-page.css">
    <title>Welcome to socialbook</title>
</head>
<body>
    <div class="wrapper">
        <div class="sections">
            <h1>Socialbook</h1>
            <p>Your authentic social network <br> New way of comunication and inspirations.</p>
        </div>
        <div class="sections">
            <form id="sign_in" action="">
                <label for="">
                    <input id="sign_in-email" placeholder="Address mail or phone number" type="email" required >
                </label>
                <label id="label_pass" for="password">
                <input id="sign_in-password" placeholder="Password" type="password" required>
                <img src="images/eye_open.svg" alt="">
                </label>
                <button class="btn_primery" id="sign_in-btn">Log in</button>
                <p class="result"></p>
                <a href="#">Forgot password?</a>
            <hr class="hr">
                <button data-openModul-btn class="btn_secoundary">Creat new account</button>
            </form>
            <dialog id="modal" >
                <svg class="svg-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                <div class="inner_wrapper">
                    <div class="inner_modal">
                        <div class="head-sign_up">
                            <h2>Sign up</h2>
                            <p>It is quick & easy.</p>
                        </div>
                        <div class="body-sign_up">
                            <form action="">
                                <div class="mid_inputs">
                                    <input id="first_name" placeholder="First name" type="text">
                                    <input id="last_name" placeholder="Last name" type="text">
                                </div>
                                <input id="sign_up-email" placeholder="Email" type="email" required>
                                <input id="sign_up-password" placeholder="New password" type="password" required>
                                <div class="birthday">
                                    <label for="birthday">Birthday:</label>
                                    <input  type="date" id="birthday" name="birthday">
                                </div>
                                <div class="gender">
                                    <span>
                                        <label for="female">Female</label>
                                        <input id="female" name="sex" value="female" type="radio">
                                    </span>
                                    <span>
                                        <label for="male">Male</label>
                                        <input id="male" name="sex" value="male" type="radio">
                                    </span>
                                    <span>
                                        <label for="custom">Custom</label>
                                        <input id="custom" name="sex" value="custom" type="radio">
                                    </span>
                                </div>
                                
                                <button class="btn_secoundary" id="next">Next ></button>
                            </form>
                        </div>
                    </div>
                    <div class="profile-img-wrapper">
                        <div class="head-sign_up">
                            <h2>Profile picture</h2>
                            <p>It helps other people to recognize you easier</p>
                        </div>
                        <div class="body-sign_up img-ptofile">
                            <label for="file">
                                <input type="file" name="" id="file">
                                <img src="" alt="">
                                <svg fill="currentcolor" viewBox="0 0 640 512" width="100" title="photo-video">
                                    <path d="M608 0H160a32 32 0 0 0-32 32v96h160V64h192v320h128a32 32 0 0 0 32-32V32a32 32 0 0 0-32-32zM232 103a9 9 0 0 1-9 9h-30a9 9 0 0 1-9-9V73a9 9 0 0 1 9-9h30a9 9 0 0 1 9 9zm352 208a9 9 0 0 1-9 9h-30a9 9 0 0 1-9-9v-30a9 9 0 0 1 9-9h30a9 9 0 0 1 9 9zm0-104a9 9 0 0 1-9 9h-30a9 9 0 0 1-9-9v-30a9 9 0 0 1 9-9h30a9 9 0 0 1 9 9zm0-104a9 9 0 0 1-9 9h-30a9 9 0 0 1-9-9V73a9 9 0 0 1 9-9h30a9 9 0 0 1 9 9zm-168 57H32a32 32 0 0 0-32 32v288a32 32 0 0 0 32 32h384a32 32 0 0 0 32-32V192a32 32 0 0 0-32-32zM96 224a32 32 0 1 1-32 32 32 32 0 0 1 32-32zm288 224H64v-32l64-64 32 32 128-128 96 96z" />
                                </svg>
                            </label>
                            <div class="btns">
                                <button  class="btn_primery" id="submit">Submit & start</button>
                                <button class="btn_secoundary" id="prev"> < Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </dialog>  
        </div>
    </div>
<script src="sign_in-page.js"></script>
</body>
</html>
